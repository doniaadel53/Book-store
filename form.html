<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="discription" content="this is my book store" />
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Book Store</h1>
    <p>Is My Book Store, Welcome</p>
    <p>we have abig sale</p>
    <form action="" method="get" target="_blank">
        <div>
            <label> Username</label>
            <input type="text" required placeholder="Username" name="user" readonly value="osama">
        </div>
        <br>
        <div>
            <label>subject</label>
            <input type="text" name="subject" autofocus>
        </div>
        <br>
        <div>
            <label>password</label>
            <input type="password" required name="password" minlength="10" maxlength="20">
        </div>
        <br>
        <div>
            <label>email</label>
            <input type="email" required value="omm_3@gmail.com" name="mail" disabled>
        </div>
        <br>
        <input type="hidden" kfdcmdls>
        <div>
            <label> color</label>
            <input type="color" name="color">
        </div>
        <br>
        <br>
        <input type="hidden" value="osama">
        <div>
            <label> number</label>
            <input type="number" min="10" mix="100" name="number">
        </div>
        <br>
        <div>
            <label> range</label>
            <input type="range" min="10" mix="100" step="20" value="60" name="range">
        </div>
        <br>
        <hr>
        <div>
            <input id="win" type="radio" name="os" value="windows">
            <label for="win"> windows</label>
        </div>
        <div>
            <input id="linx" type="radio" name="os" value="limux">
            <label for="linx">linux</label>
        </div>
        <div>
            <input id="mac" type="radio" name="os" value="mac">
            <label for="mac"> mac</label>
        </div>
        <hr>
        <div>
            <input id="win1" type="checkbox" name="os" value="windows">
            <label for="win1"> windows</label>
        </div>
        <div>
            <input id="linx1" type="checkbox" name="os" value="limux">
            <label for="linx1">linux</label>
        </div>
        <div>
            <input id="mac1" type="checkbox" name="os" value="mac">
            <label for="mac1"> mac</label>
        </div>
        <br>
        <div>
            <label for="book">choose your book</label>
            <select name="book" id="book">
                <optgroup label="romantic book">
                    <option value="1">book1</option>
                    <option value="2">book2</option>
                    <option value="3">book3</option>
                </optgroup>
                <optgroup label="police book">
                    <option value="4" selected>book4</option>
                    <option value="5">book5</option>
                    <option value="6">book6</option>
                </optgroup>
            </select>
        </div>
        <br>
        <label for="text">test</label>
        <textarea name="text" id="text" cols="20" rows="10" placeholder="test text">
        </textarea>
        <br>
        <div>
            <input type="file">
        </div>
        <br>
        <div>
            <label>search</label>
            <input type="search">
        </div>
        <br>
        <div>
            <label>url</label>
            <input type="url">
        </div>
        <br>
        <div>
            <label> date</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label> time</label>
            <input type="time">
        </div>
        <br>
        <div>
            <label for="programing"> choose language</label>
            <input list="programing" name="programing">
            <datalist id="programing">
                <option value="html"></option>
                <option value="css"></option>
                <option value="java"></option>
                <option value="c#"></option>
                <option value="cb"></option>
            </datalist>
        </div>
        <hr>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>

</html>
